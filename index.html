<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eSIM Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for eSIM type selection -->
        <div class="sidebar">
            <h2>Type of eSIM</h2>
            <button id="digital" onclick="selectSIMType('digital')">Digital eSIM</button>
            <button id="vouchered" onclick="selectSIMType('vouchered')">Vouchered eSIM</button>
        </div>
        
        <!-- Main content area -->
        <div class="main-content">
            <div class="input-container">
                <label for="entryCount">Enter Count:</label>
                <input type="number" id="entryCount" min="1" max="10" value="1">
            </div>
            <button onclick="generateOutputAndDisplay()">Generate Output</button>
            <button onclick="downloadFiles()">Download Files</button>
            
            <!-- Output Display Area -->
            <h2>VFNL_GEM_File</h2>
            <pre id="outputPart1"></pre>
            <h2>SIM_ASSIGN_File</h2>
            <pre id="outputPart2"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
